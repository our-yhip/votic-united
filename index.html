
<html lang="en" class="no-js">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <style>
         html, body { 
             width: 100%;
             height: 100%;
             padding: 0px;
             margin: 0px;
             overflow: hidden;
             font-family: arial;
             font-size: 10px;
             color: #6e6e6e;
             background-color: #000;
         }
         #preview-frame { 
             width: 100%;
             height: 100%;
             background-color: #fff;
         }
         #loader { 
             position: absolute;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             z-index: 1000;
             background: url('img/loader.svg') center no-repeat;
             background-size: 100px 100px;
             background-color: #fff; // if you want to hide iframe content while loading
         }
      </style>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script>
         function setIframeSrc() {
           var iframeSrc = navigator.onLine ? "login.html" : "offline.html";
           $('#preview-frame').attr('src', iframeSrc);
         }

         $(document).ready(function() {
           setIframeSrc();
           $('#preview-frame').on('load', function() {
             $('#loader').fadeOut(); // hide loader when iframe loaded
           });

           // Add event listeners for the online and offline events
           window.addEventListener('online', setIframeSrc);
           window.addEventListener('offline', setIframeSrc);
         });
      </script>
   </head>
   <body>  
      <div id="loader"></div>  
      <iframe id="preview-frame" name="preview-frame" frameborder="0"></iframe>
   </body>
</html>
